<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <main>
        <label for="iana">Número(entre 1 e 100):</label>
        <input type="number" name="ana" id="iana" value="0">
        <input type="button" value="Adicionar" onclick="adicionar()">
        <br>
        <select name="res" id="ires" size="6">
        </select> <br>
        <input type="button" value="Finalizar" onclick="resultado()">
        <div id="resul">
        </div>
    </main>
    <footer>
        <a href="https://github.com/AppleHunters">
            <p>&copy;AppleHunters</p>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
