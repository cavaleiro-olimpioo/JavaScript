<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #d1d1d1;
        }

        main{
            background-color: white;
            margin: auto;
            width: 500px;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
            border: 1px solid black;
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <main>
        <h1>Hello world!</h1>
        <p>Será que se eu escrever em inglês me livro da maldição?</p>
    </main>
    <script>
        //Alertas em vários tipos
        var n1 = Number(window.prompt('Número 1:')); //Primeiro número
        var n2 = Number(window.prompt('Número 2:')); //Segundo número
        var s = n1 + n2;
        window.alert(`A soma dos valores ${n1} e ${n2} é ${s}`);
    </script>
</body>
</html>
