<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input.n{
            margin-bottom: 10px;
            width: 100px;
        }
        article{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <main>
        <h1>Soma de números</h1>
        <input type="number" name="n1" id="in1" class="n"> +
        <input type="number" name="n2" id="in2" class="n">
        <input type="button" value="somar" onclick="somar()">
        <article>Resultado:</article>
    </main>
    <script>

        var s = n1 + n2
        function somar(){
            var cn1 = document.querySelector('input#in1')
            var cn2 = document.querySelector('input#in2')
            var n1 = Number(cn1.value)
            var n2 = Number(cn1.value)
            var res = document.querySelector('article')
            var s = n1 + n2
            res.innerHTML = (`Resultado: ${s}`)
        }
    </script>
</body>
</html>
